<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/jspsych.css">

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Lab Start Page</title>
</head>
<body>

<div id="experiment_container" class="container-fluid">
    <h2 style="text-align: center;">Login</h2>
    <br>
    <br>
    <br>
    <form class="form-horizontal" method="get" action="experiment.html">
        <div class="form-group">
            <label for="inputWorkerId" class="col-sm-2 control-label">Subject ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputWorkerId" name="workerId" placeholder="e.g. 1234">
            </div>
        </div>
        <div class="form-group">
            <label for="inputCondition" class="col-sm-2 control-label">Condition</label>

            <div class="col-sm-10" id="inputCondition" >
                <select class="form-control" name="condition">
                    <option value="condition1">condition 1</option>
                    <option value="condition2">condition 2</option>
                    <option value="condition3">condition 3</option>
                    <option value="condition1">condition 4</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
